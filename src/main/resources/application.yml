# ===== Spring Boot User Management System - 主配置檔案 =====
# 適用於所有環境的通用配置

# 伺服器配置
server:
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Spring Boot 應用程式配置
spring:
  application:
    name: spring-boot-user-management

  # 預設啟用開發環境
  profiles:
    active: dev

  # JPA 通用配置
  jpa:
    hibernate:
      ddl-auto: validate  # 由 Flyway 管理資料庫結構
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: false  # 由各環境決定
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

  # Flyway 資料庫遷移配置
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    encoding: UTF-8

  # Spring Security 基本配置
  security:
    user:
      # 禁用預設使用者
      name: disabled
      password: disabled

  # JSON 處理配置
  jackson:
    time-zone: Asia/Taipei
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      write-null-map-values: false
    deserialization:
      fail-on-unknown-properties: false

# 日誌配置
logging:
  level:
    com.userms: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 健康檢查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true
    disable-swagger-default-url: true
    doc-expansion: none
  show-actuator: false
  use-fqn: true

# 應用程式配置
app:
  name: ${spring.application.name}
  version: 1.0.0
  
  # JWT 配置
  jwt:
    secret: ${JWT_SECRET:UserManagementSystemSecretKeyForJWTTokenGeneration2024}
    expiration: ${JWT_EXPIRATION:86400000}  # 24 小時 (毫秒)
  
  # API 文檔配置
  api:
    title: Spring Boot User Management System API
    description: Enterprise-grade user management system RESTful API documentation
    version: ${app.version}
    contact:
      name: Development Team
      email: developer@userms.com
      url: https://github.com/your-username/spring-boot-user-management
    license:
      name: MIT License
      url: https://opensource.org/licenses/MIT
  
  # 服務器配置
  server:
    dev-url: http://localhost:${server.port}${server.servlet.context-path}
    prod-url: https://api.userms.com${server.servlet.context-path}